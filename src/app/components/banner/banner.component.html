<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top:70px">
    <div class="carousel-inner">
      <div class="carousel-item " [class.active]="i === 0" *ngFor="let item of images ; let i = index">
        
        <img class="d-block w-100" [src]="item.path" alt="First slide">
      </div>
 <!--      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div> -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
